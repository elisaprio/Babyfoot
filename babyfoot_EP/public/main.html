<html>
    <head>
            <title>Babyfoot</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
        <script type="text/javascript" src="javascripts/onClickFunction.js"></script>
    </head>

    <body onload="createTableFromJSON()">
        <div id="title">
            <h1>Babyfoot HTML</h1>
        </div>
        <div id="newMatch">
            <form id="frm1" action="/submit">
                    Player One : <input type ="text" id="player1" name="player1">
                    VS
                    Player Two : <input type ="text" id="player2" name="player2">
                    <button type="button" onclick="newMatch();"> New </button>

                    <p id="matches" onchange="loadJSONTable('http://localhost:3000/all');createTableFromJSON();"></p>
            </form>

        </div>
        <div id="displayMatches">
            <h1>Matches</h1>
            <input type="button" onclick="loadJSONTable('http://localhost:3000/all');" value="Load JSON" />
            <input type="button" onclick="createTableFromJSON();" value="Create Table From JSON" />
            <input type="button" onclick="addOneRowToTable();" value="Add Row" />
            <div id="showData"></div>


        </div>
       
    </body>

</html>
